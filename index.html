<!DOCTYPE html>
<html>
<head>
  <title>BL Addon Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.4.0/jszip.min.js"></script>
  <script src="template.zip.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <style>
    input[type=text] {
      margin-bottom: 1px;
    }
    .form-group, input {
      width: 400px;
    }
  </style>
  <div class="center">
    <div class="form-group">
      <input type="text" class="form-control" id="name" placeholder="Name of the addon">
      <input type="text" class="form-control" id="package" onkeyup="this.value = this.value.toLowerCase()" placeholder="Unique application package">
      <input type="text" class="form-control" id="mcpeversion" placeholder="Compatible MCPE version">
      <input type="submit" class="btn btn-info" id="generatebutton" value="Generate">
    </div>
  </div>
</body>
</html>
